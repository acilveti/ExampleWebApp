
<h3>This is our Angular application interacting with a 3rd party API</h3>

<div class="flex-container row">  
    
    <div class="col">
        
        <p>We will be fetching some anti-boredom proposals through the api <code>BOREDAPI</code></p>    
        <button (click)="onButtonClick()" type="button" class="btn btn-outline-primary" >Next idea</button>
    </div>
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{activity}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{activity_type}}</h6>
            <div class="row">
                <div class="col">
                    <p class="card-link">Activity price : {{activity_price}}</p>
                </div>
                <div class="col">
                    <p class="card-link">Participants: {{activity_participants}}</p>
                </div>
            </div>
            
            
            </div>
        </div>
    </div>
</div>
